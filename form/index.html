<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
    <script src="/JS/script.js"></script>
    <link rel="stylesheet" href="/bootstrapcss/bootstrap.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"/>
<!-- Google Fonts -->
<link  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"/>
<!-- MDB -->
<link  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
  rel="stylesheet"/>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

     <div class="container">

      
      <div class="card">
        <h2>PERSONAL DETAILS</h2><br>
        <form action="personal_info">
          <div class="row">
            <div class="col-6">
              <label for="fname">First Name<sup>* </sup> </label><br>
              <input type="text reset" placeholder="first name" required>
            </div>
            <div class="col-6">
              <label for="lname">Last Name<sup>* </sup> </label><br>
              <input type="text reset" placeholder="last name" required>
            </div>
          </div><br>

          <div class="row">
            <div class="col-8">
              <label for="add">Address<sup>* </sup> </label><br>
              <input type="text reset" placeholder="address" required>
            </div>
            <div class="col-4">
              <label for="pin">Pin Code<sup>* </sup> </label><br>
              <input type="tel reset" placeholder="pin code" inputmode="numeric" maxlength="6" required >
            </div>
          </div><br>
          
          <div class="row">

            <div class="col-4">
              <label for="Gender">Gender<sup>* </sup></label><br>

              <div class="btn-group btn-success" data-toggle="buttons">
                <label class="btn btn-info">
                    <input checked="checked" name="gender" id="male" value="1" type="radio"> Male
                </label>
                <label class="btn btn-info">
                    <input name="gender" id="female" value="0" type="radio"> Female
                </label>
              </div>
            
          </div>
          <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12" id="food_container">
            <label for="food">Choice of Food<sup>* </sup>(choose atleast two)</label><br>
            <div class="btn-group btn-success" >
              <label class="btn btn-info">
                  <input name="food" type="checkbox"> Pizza
              </label>
              <label class="btn btn-info">
                  <input name="food" type="checkbox"> Burger
              </label>
              <label class="btn btn-info">
                <input name="food" type="checkbox"> Sandwich
            </label>
              <label class="btn btn-info">
                <input name="food" type="checkbox"> French Fries
            </label>
              <label class="btn btn-info">
                <input name="food" type="checkbox"> Pasta
            </label>
            </div>
          
        </div>
          </div><br>

          <div class="row">
            <div class="col-6">
              <label for="add">State<sup>* </sup> </label><br>
              <input type="text reset" placeholder="state" maxlength="20"maxlength="20" required>
            </div>
            <div class="col-6">
              <label for="pin">Country<sup>* </sup> </label><br>
              <input type="text reset" placeholder="country" maxlength="20" required>
            </div>
          </div><br>


            <div class="row">
           <button id="submit">SUBMIT</button>
            </div>
        </form>

      </div>


     </div>
     

     
    
  </body>
  <script src="script.js"></script>
</html>
